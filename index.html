<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Smart Parking System</h1>
        <div class="section">
            <h2>Gate Status</h2>
            <p id="gate-status">No car detected. Gate closed.</p>
            <button id="gate-toggle-btn">Open Gate</button>
        </div>
        <div class="section">
            <h2>Parking Spaces</h2>
            <ul id="parking-status">
                <li>Space 1: Unknown</li>
                <li>Space 2: Unknown</li>
                <li>Space 3: Unknown</li>
            </ul>
        </div>
        <div class="section">
            <h2>Distance to Gate</h2>
            <p id="distance">0 cm</p>
        </div>
        <div class="section fire-section">
            <h2>Fire Status</h2>
            <p id="fire-status">No fire detected.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
